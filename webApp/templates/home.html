{% extends "layout.html" %}
{% block css %}
<link rel='stylesheet' type='text/css' href="{{ url_for('static',filename='home.css') }}"></link>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
{% endblock css %}

{% block content %}
<form action="http://localhost:5000/analysis" method='POST'>
  <input placeholder="Search..." id="InputText" name="InputText" type="search">
  <i class="fa fa-search"></i>
</form>
<div class="container">
<div class="jumbotron text-center" style="background-color: azure">
    <h2><u>Trending Twitter Topics In India</u>:</h2>
    {% for trend,num in topics %}
    <li><b>{{num}}.{{trend}}</b></li> 
    {% endfor %}
  </div>
</div>
{% endblock content %}
